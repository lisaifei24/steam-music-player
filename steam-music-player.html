<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam MP3播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: #1b2838;
            color: #c6d4df;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .steam-player {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, #171a21 0%, #2a475e 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #66c0f4;
        }
        
        .player-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #66c0f4;
        }
        
        .player-header h2 {
            color: #66c0f4;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-header h2 svg {
            width: 20px;
            height: 20px;
            fill: #4c9acc;
        }
        
        .player-body {
            padding: 20px;
        }
        
        .now-playing {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #66c0f4;
        }
        
        .album-art {
            width: 80px;
            height: 80px;
            background: #0e141b;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .album-art svg {
            width: 40px;
            height: 40px;
            fill: #66c0f4;
        }
        
        .track-info h3 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .track-info p {
            color: #8f98a0;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .control-btn {
            background: #2a475e;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c6d4df;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: #66c0f4;
            color: #1b2838;
            transform: scale(1.05);
        }
        
        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            background: #66c0f4;
            color: #1b2838;
        }
        
        .control-btn.play-pause:hover {
            background: #4c9acc;
        }
        
        .control-btn.play-pause svg {
            width: 24px;
            height: 24px;
        }
        
        .progress-container {
            margin-bottom: 25px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #8f98a0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #0e141b;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: #66c0f4;
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .volume-icon {
            color: #8f98a0;
        }
        
        .volume-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 6px;
            background: #0e141b;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-level {
            height: 100%;
            background: #66c0f4;
            width: 70%;
            border-radius: 3px;
        }
        
        .playlist {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
        }
        
        .playlist h3 {
            color: #66c0f4;
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .playlist h3 svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        .playlist-item {
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .playlist-item:hover {
            background: rgba(102, 192, 244, 0.1);
        }
        
        .playlist-item.active {
            background: rgba(102, 192, 244, 0.2);
            border-left: 3px solid #66c0f4;
        }
        
        .playlist-item svg {
            width: 18px;
            height: 18px;
            fill: #66c0f4;
            flex-shrink: 0;
        }
        
        .playlist-item .track-title {
            color: #fff;
            font-size: 14px;
        }
        
        .playlist-item .track-artist {
            color: #8f98a0;
            font-size: 12px;
        }
        
        .player-footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #8f98a0;
            border-top: 1px solid rgba(102, 192, 244, 0.2);
        }
        
        .player-footer .steam-logo {
            color: #66c0f4;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* 滚动条样式 */
        .playlist::-webkit-scrollbar {
            width: 8px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: #0e141b;
            border-radius: 4px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: #66c0f4;
            border-radius: 4px;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .steam-player {
                max-width: 100%;
            }
            
            .now-playing {
                flex-direction: column;
                text-align: center;
            }
            
            .track-info h3 {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="steam-player">
        <div class="player-header">
            <h2>
                <!-- 音乐图标 -->
                <svg viewBox="0 0 24 24">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
                Steam 音乐播放器
            </h2>
        </div>
        
        <div class="player-body">
            <div class="now-playing">
                <div class="album-art">
                    <!-- 耳机图标 -->
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1c-4.97 0-9 4.03-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7c0-4.97-4.03-9-9-9z"/>
                    </svg>
                </div>
                <div class="track-info">
                    <h3 id="current-track-title">选择一首歌曲</h3>
                    <p id="current-track-artist">点击播放列表开始播放</p>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prev-btn">
                    <!-- 上一首图标 -->
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play-pause" id="play-pause-btn">
                    <!-- 播放图标 -->
                    <svg viewBox="0 0 24 24" id="play-icon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <!-- 暂停图标（默认隐藏） -->
                    <svg viewBox="0 0 24 24" id="pause-icon" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                <button class="control-btn" id="next-btn">
                    <!-- 下一首图标 -->
                    <svg viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
            
            <div class="progress-container">
                <div class="progress-info">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            
            <div class="volume-container">
                <div class="volume-icon">
                    <!-- 音量图标 -->
                    <svg viewBox="0 0 24 24">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </div>
                <div class="volume-slider" id="volume-slider">
                    <div class="volume-level" id="volume-level"></div>
                </div>
            </div>
            
            <div class="playlist">
                <h3>
                    <!-- 列表图标 -->
                    <svg viewBox="0 0 24 24">
                        <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
                    </svg>
                    播放列表
                </h3>
                <div id="playlist-items">
                    <!-- 播放列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <div class="player-footer">
            <div>Steam 个人资料展柜播放器</div>
            <div class="steam-logo">STEAM</div>
        </div>
    </div>
    
    <!-- 音频播放器 -->
    <audio id="audio-player"></audio>
    
    <script>
        // 音乐数据 - 这里使用免费的示例音乐URL
        const tracks = [
            {
                title: "唯一",
                artist: "G.E.M. 邓紫棋",
                src: "https://er-sycdn.kuwo.cn/75223384473fe8630b358214878ed4d7/69885aa4/resource/30106/trackmedia/M500001ziKgJ3o5Ipp.mp3",
                duration: "4:13"
            },
            {
                title: "Merry Christmas Mr. Lawrence",
                artist: "坂本龍一",
                src: "https://rd-sycdn.kuwo.cn/d35a6d758f18dbfcb951767e059d4833/69887127/resource/n2/56/13/3842050586.mp3",
                duration: "4:40"
            },
        ];
        
        // 获取DOM元素
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentTrackTitle = document.getElementById('current-track-title');
        const currentTrackArtist = document.getElementById('current-track-artist');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeLevel = document.getElementById('volume-level');
        const playlistItems = document.getElementById('playlist-items');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        
        // 音乐图标SVG
        const musicIconSVG = '<svg viewBox="0 0 24 24" width="18" height="18" fill="#66c0f4"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>';
        
        // 播放器状态
        let currentTrackIndex = 0;
        let isPlaying = false;
        
        // 初始化播放列表
        function initializePlaylist() {
            playlistItems.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentTrackIndex ? 'active' : ''}`;
                item.innerHTML = `
                    ${musicIconSVG}
                    <div>
                        <div class="track-title">${track.title}</div>
                        <div class="track-artist">${track.artist} • ${track.duration}</div>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    playTrack(index);
                });
                
                playlistItems.appendChild(item);
            });
        }
        
        // 播放指定曲目
        function playTrack(index) {
            // 更新当前曲目索引
            currentTrackIndex = index;
            
            // 更新播放列表高亮
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            // 设置音频源
            audioPlayer.src = tracks[index].src;
            
            // 更新当前播放信息
            currentTrackTitle.textContent = tracks[index].title;
            currentTrackArtist.textContent = `${tracks[index].artist} • ${tracks[index].duration}`;
            
            // 播放音乐
            playMusic();
        }
        
        // 播放音乐
        function playMusic() {
            audioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                })
                .catch(error => {
                    console.error("播放错误:", error);
                    // 如果自动播放被阻止，显示提示
                    if (error.name === 'NotAllowedError') {
                        alert("请点击播放按钮开始播放");
                    }
                });
        }
        
        // 暂停音乐
        function pauseMusic() {
            audioPlayer.pause();
            isPlaying = false;
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        }
        
        // 切换播放/暂停
        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.src) {
                if (isPlaying) {
                    pauseMusic();
                } else {
                    playMusic();
                }
            } else {
                // 如果还没有选择曲目，播放第一首
                playTrack(0);
            }
        });
        
        // 上一首
        prevBtn.addEventListener('click', () => {
            let newIndex = currentTrackIndex - 1;
            if (newIndex < 0) newIndex = tracks.length - 1;
            playTrack(newIndex);
        });
        
        // 下一首
        nextBtn.addEventListener('click', () => {
            let newIndex = currentTrackIndex + 1;
            if (newIndex >= tracks.length) newIndex = 0;
            playTrack(newIndex);
        });
        
        // 音频加载完成后更新总时长
        audioPlayer.addEventListener('loadedmetadata', () => {
            const totalMinutes = Math.floor(audioPlayer.duration / 60);
            const totalSeconds = Math.floor(audioPlayer.duration % 60);
            totalTimeEl.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
        });
        
        // 更新播放进度
        audioPlayer.addEventListener('timeupdate', () => {
            const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
            const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
            
            const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
            progress.style.width = `${progressPercent}%`;
        });
        
        // 点击进度条跳转播放位置
        progressBar.addEventListener('click', (e) => {
            if (!audioPlayer.src) return;
            
            const rect = progressBar.getBoundingClientRect();
            const clickPosition = (e.clientX - rect.left) / rect.width;
            const newTime = clickPosition * audioPlayer.duration;
            
            audioPlayer.currentTime = newTime;
        });
        
        // 音量控制
        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const clickPosition = (e.clientX - rect.left) / rect.width;
            const volume = Math.max(0, Math.min(1, clickPosition));
            
            audioPlayer.volume = volume;
            volumeLevel.style.width = `${volume * 100}%`;
            
            // 更新音量图标
            const volumeIcon = document.querySelector('.volume-icon svg');
            let newIcon;
            
            if (volume === 0) {
                // 静音图标
                newIcon = `<svg viewBox="0 0 24 24" width="20" height="20" fill="#8f98a0">
                    <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                </svg>`;
            } else if (volume < 0.5) {
                // 低音量图标
                newIcon = `<svg viewBox="0 0 24 24" width="20" height="20" fill="#8f98a0">
                    <path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"/>
                </svg>`;
            } else {
                // 高音量图标
                newIcon = `<svg viewBox="0 0 24 24" width="20" height="20" fill="#8f98a0">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>`;
            }
            
            volumeIcon.outerHTML = newIcon;
        });
        
        // 设置初始音量
        audioPlayer.volume = 0.7;
        volumeLevel.style.width = '70%';
        
        // 当一首歌播放结束时自动播放下一首
        audioPlayer.addEventListener('ended', () => {
            let newIndex = currentTrackIndex + 1;
            if (newIndex >= tracks.length) newIndex = 0;
            playTrack(newIndex);
        });
        
        // 初始化播放器
        initializePlaylist();
        
        // 默认加载第一首曲目（但不自动播放）
        audioPlayer.src = tracks[0].src;
        currentTrackTitle.textContent = tracks[0].title;
        currentTrackArtist.textContent = `${tracks[0].artist} • ${tracks[0].duration}`;
        
        console.log("Steam MP3播放器已加载完成！");
        console.log("提示：点击播放列表中的歌曲开始播放");
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', (e) => {
            // 空格键 - 播放/暂停
            if (e.code === 'Space') {
                e.preventDefault();
                playPauseBtn.click();
            }
            // 左箭头 - 上一首
            else if (e.code === 'ArrowLeft' && e.ctrlKey) {
                e.preventDefault();
                prevBtn.click();
            }
            // 右箭头 - 下一首
            else if (e.code === 'ArrowRight' && e.ctrlKey) {
                e.preventDefault();
                nextBtn.click();
            }
        });
    </script>
</body>
</html>
